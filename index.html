<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">

<body>

  <p>Репозиторий создан для обучения на интенсивном онлайн‑курсе «<a href="https://htmlacademy.ru/intensive/htmlcss">Профессиональный HTML и CSS, уровень 1</a>».</p>
  <div class="post">


    <a href="#inline" class="modalbox">Заказать проект</a>

    <div id="inline">
      <form id="contact" name="contact" action="#" method="post">

        <input type="tel" id="phone" name="phone" class="txt" placeholder="phone" value="Ваш телефон">
        <input type="email" id="email" name="email" class="txt" placeholder="Ваш e-mail">
        <textarea id="msg" name="msg" class="txtarea" placeholder="Ваше сообщение:"></textarea>
        <button class="pop-button" id="send">Отправить</button>
      </form>
    </div>
